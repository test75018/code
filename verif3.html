<html>
  <header>


<script>
function verif()
{
   var test = document.getElementById('code').value;
   if(!test.match(/^[a-zA-Z0-9]*$/))
   {
	alert("Le code se compose de lettres et de chiffres");
     }
   else
   {
      window.location.href = 'http://bit.ly/'+document.getElementById('code').value;
   }
}

</script>
 </header>
  <body>
  
  <input type="text" id="code" size="15" placeholder="code du niveau"/>
    <input type="button" value="Entrer" onclick="verif()"/>
	
	  </body>
</html>
