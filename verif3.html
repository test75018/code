<script>
function verif(champ)
{
   var regex = /^[a-zA-Z0-9]*$/;
   if(!regex.test(champ.value))
   {
   alert("Le code se compose de lettres et de chiffres");
      return true;
   }
   else
   {
   genereURL(champ, true);
   return false;
   }
}
function genereUrl() {
        window.location.href = 'http://bit.ly/'+document.getElementById('code').value;
      }

</script>
 </header>
  <body>
  
  <input type="text" id="code" size="30"/>
    <input type="button" value="Entrer" onclick="verif()"/>
