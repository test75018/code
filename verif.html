<html>
  <header>
    <script>
function checkCode() {

  var codeverif = document.getElementById('code');
  var filter = /^([a-zA-Z0-9])*$/;

  if (!filter.test(codeverif.value)) {
    alert('Le code ne comprend que des lettres et des chiffres');
    codeverif.focus;
    return false;
  }
}      function genereUrl() {
        window.location.href = 'http://bit.ly/'+document.getElementById('codeverif').value;
      }
	  
    </script>
  </header>
  <body>
    <input type="text" id="code" />
    <input type="button" value="Entrer" onclick="genereUrl()">
  </body>
</html>
