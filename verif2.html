    <input type="text" id="code" size="30" onblur="verifCode(this)/>
    <input type="button" value="Entrer" onclick="return verifForm(this)">

<script>
function surligne(champ, erreur)
{
   if(erreur)
      champ.style.backgroundColor = "#fba";
   else
      champ.style.backgroundColor = "";
}

function verifCode(champ)
{
   var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;
   if(!regex.test(champ.value))
   {
      surligne(champ, true);
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}

function verifForm(f)
{
   var codeOk = verifCode(f.code);
	if(codeOk)
      return true;
   else
   {
      alert("Veuillez remplir correctement tous les champs");
      return false;
   }
}

function genereUrl() {
        window.location.href = 'http://bit.ly/'+document.getElementById('code').value;
      }

</script>
