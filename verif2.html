<html>
  <header>
    <script>
function checkCode() {
  var codeverif = document.getElementById('code');
  if (codeverif.match(/^[a-zA-Z0-9]*$/) 
  {
    window.location.href = 'http://bit.ly/'+document.getElementById('code').value;
      
}}
else  {
	alert('Le code ne comprend que des lettres et des chiffres');
    return false;
  }

   
	  
    </script>
  </header>
  <body>
    <input type="text" id="code" />
    <input type="button" value="Entrer" onclick="checkCode()"/>
  </body>
</html>
